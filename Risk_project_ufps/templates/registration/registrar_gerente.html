<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>RiskProject UFPS | Registrar Gerente</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="{% static 'risk_project/bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'risk_project/bower_components/font-awesome/css/font-awesome.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{% static 'risk_project/bower_components/Ionicons/css/ionicons.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'risk_project/dist/css/AdminLTE.min.css' %}">
  <!-- iCheck -->
  <link rel="stylesheet" href="{% static 'risk_project/plugins/iCheck/square/blue.css' %}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a ><b>RiskProject</b>UFPS</a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Registrar un nuevo gerente</p>

    <form action="{% url 'nuevo_gerente' %}" method="post">
      {% csrf_token %}
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Nombre" name="gerente_nombre" required>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Usuario" name="gerente_usuario" required>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Correo" name="gerente_correo" required>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Empresa" name="gerente_empresa" required>
        <span class="glyphicon glyphicon-briefcase form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Profesión" name="gerente_profesion" required>
        <span class="glyphicon glyphicon-folder-open form-control-feedback"></span>
      </div>
       <div class="form-group has-feedback">
      {% if lista_sectores %}
      <select class="form-control select2" style="width: 100%;" name="gerente_sector" required>
        <option value="" disabled selected>Sector donde trabajas</option>
        {% for sector in lista_sectores %}

        <option value="{{ sector.sector_id }}">{{ sector.sector_nombre }}</option>
        {% endfor %}  
      </select>
      {% endif %} 
      </div>
       <div class="form-group has-feedback">
        {% if lista_paises %}
          <select class="form-control select2" style="width: 100%;" name="gerente_pais" required>
            <option value="" disabled selected>Pais de origen</option>
            {% for pais in lista_paises %}
            <option value="{{ pais.pais_id }}">{{ pais.pais_nombre }}</option>
            {% endfor %} 
          </select>
        {% endif %} 
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Contraseña" name="gerente_password" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>     

      <div class="row">
        <div class="col-xs-4">
        </div>        
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block ">Registrar</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    

    
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->
  {% load static %}
<!-- jQuery 3 -->
<script src="{% static 'risk_project/bower_components/jquery/dist/jquery.min.js' %}"></script>
<!-- Bootstrap 3.3.7 -->
<script src="{% static 'risk_project/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<!-- iCheck -->
<script src="{% static 'risk_project/plugins/iCheck/icheck.min.js' %}"></script>


<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>


<!-- JS Risk ufps-->
<script src="{% static 'risk_project/dist/js/risk_ufps/risk_ufps.js' %}"></script>





</body>
</html>
